<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>

  
  <div id="image-box">
    <img src="../imgs/IMG_7017.JPG" alt="He Li" width="226.8" height="191.1">
   <img src="../imgs/tiger.jpg" alt="tiger" width="291" height="173">
  </div>


  <div>
    <input type="radio" name="image-selector" id="radio-He Li" onclick="showImage('He Li')" checked>
    <label for="radio-photo">He Li</label>

    <input type="radio" name="image-selector" id="radio-tiger" onclick="showImage('tiger')">
    <label for="radio-tiger">Tiger</label>
  </div>

  <script>
    
    function showImage(imageId) {
      
      let images = document.querySelectorAll("#image-box img");
      images.forEach(img => img.classList.remove("active"));
      
      
      document.getElementById(imageId).classList.add("active");
    }

    
    document.getElementById("photo").classList.add("active");
  </script>

</body>
</html>
